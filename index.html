<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiconics web portal login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="main-title">
            Logiconics
        </h1>
    </header>
    <div class="intro">
        <h3 class="info-title">
            Welcome to the staff portal.
        </h3>
        <p class="info-text">
            Please enter your username and password:
        </p>
    </div>
    <!-- * Form and everything eles goes here -->
    <form action="" method="get">
        <div class="form-info">
            <label for="name">Username:</label>
            <input type="text" id="name">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <div class="submit-btn">
                <input type="submit" id="submit">
            </div>
            <div class="forgot">
                <a href="#" class="pword">Forgot password?</a>
            </div>
        </div>

    </form>
    <footer>
        <small>Copyright &copy; 2023 Logiconics | <a href="#" class="privacy">Privacy</a> | <a
                href="mailto:hdbhdhs@hjdd.com" class="webmaster">Contact
                the webmaster</a></small>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
